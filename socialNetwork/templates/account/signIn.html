{% extends 'base.html' %}

{% block content %}
    <div class="body_signin">
      <div class="logo">AnswerSeek</div>
        <form class="signin__form" method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
              <div>
                  <label for="email">Enter your email</label>
                  <input name="username" type="text" id="username" placeholder="Enter your username">
              </div>
              <div>
                  <label for="password">Password</label>
                  <input name="password" type="password" id="password" placeholder="Create your password">
              </div>
              
              <button type="submit">Sign In</button>
          </form>   
      </div>
{% endblock %}
